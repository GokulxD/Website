<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Letters in Words</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    #letters {
      position: absolute;
      font-size: 36px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="letters"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const lettersContainer = document.getElementById('letters');
      const wordsToShow = ['Poda', 'Junni'];
      let isSwiping = false;

      document.addEventListener('mousedown', function() {
        isSwiping = true;
      });

      document.addEventListener('mouseup', function() {
        isSwiping = false;
      });

      document.addEventListener('mousemove', function(event) {
        if (isSwiping) {
          const randomWord = wordsToShow[Math.floor(Math.random() * wordsToShow.length)];

          for (let i = 0; i < randomWord.length; i++) {
            const letterElement = document.createElement('span');
            letterElement.textContent = randomWord[i];

            const x = event.clientX + i * 20;
            const y = event.clientY;

            letterElement.style.position = 'absolute';
            letterElement.style.left = x + 'px';
            letterElement.style.top = y + 'px';

            lettersContainer.appendChild(letterElement);

            setTimeout(() => {
              lettersContainer.removeChild(letterElement);
            }, 1000 + i * 100);
          }
        }
      });
    });
  </script>
</body>
</html>
