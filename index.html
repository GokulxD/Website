<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touch Letters</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #letters {
      position: absolute;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="letters"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const lettersContainer = document.getElementById('letters');

      document.addEventListener('touchstart', function(event) {
        const randomLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // Random uppercase letter
        const letterElement = document.createElement('span');
        letterElement.textContent = randomLetter;

        const x = event.touches[0].clientX;
        const y = event.touches[0].clientY;

        letterElement.style.position = 'absolute';
        letterElement.style.left = x + 'px';
        letterElement.style.top = y + 'px';

        lettersContainer.appendChild(letterElement);

        setTimeout(() => {
          lettersContainer.removeChild(letterElement);
        }, 1000); // Remove the letter after 1 second
      });
    });
  </script>
</body>
</html>
